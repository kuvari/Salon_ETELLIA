    <!-- セクションタイトル -->
    <div class="l-inner__test">
      <p class="c-section-title">concept</p>
    </div>
    <!-- btn -->
    <div class="l-inner__test">
      <div class="c-btn">
        <a href="#" class="c-btn__text">more</a>
        <img src="../images/c-icon_line.png" alt="矢印アイコン">
      </div>    
    </div>
    <div class="l-inner__test">
      <div class="c-btn">
        <a href="#" class="c-btn__text">instagram</a>
        <img src="../images/c-icon_instagram.png" alt="インスタアイコン">
      </div>
    </div>
    <!-- 問い合わせボタン　ヘッダー -->
    <div class="l-inner__test">
      <a href="tel:042-111-1111" class="c-contact c-contact__header">
        <img src="../images/c-icon_tel.png" alt="電話アイコン">
        <p class="c-contact-tel">042-111-1111</p>
      </a>
    </div>
    <div class="l-inner__test">
      <a href="#" class="c-contact c-contact__header">
        <img src="../images/c-icon_mail.png" alt="メールアイコン">
        <p class="c-contact-text">contact</p>
      </a>
    </div>
    <!-- 問い合わせボタン　Book内 -->
    <div class="l-inner__test">
      <a href="tel:042-111-1111" class="c-contact c-contact__book">
        <img src="../images/c-icon_tel.png" alt="電話アイコン">
        <p class="c-contact-tel">042-111-1111</p>
      </a>
    </div>
    <!-- メニュー -->
    <div class="l-inner__test">
      <ul class="p-menu">
        <li class="c-menu__wrap">
          <p class="c-menu__text">Cut + Shampoo</p>
          <p class="c-menu__price">&yen;4,500</p>
        </li>
      </ul>
    </div>
    <!-- カード -->
    <div class="l-inner__test p-card">
      <a href="#" class="c-card">
        <div class="c-card__img">
          <img src="../images/p-news_1.jpg" alt="お知らせ画像">
        </div>
        <div class="c-card__info">
          <time>2022/08/15</time>
          <p>新商品</p>
        </div>
        <div class="c-card__text">
          <p>xxx xxx 入荷しました</p>
        </div>
      </a>
      <a href="#" class="c-card">
        <div class="c-card__img">
          <img src="../images/p-news_default.jpg" alt="お知らせ画像">
        </div>
        <div class="c-card__info">
          <time>2022/07/15</time>
          <p>お知らせ</p>
        </div>
        <div class="c-card__text">
          <p>お盆も変わらず営業いたします</p>
        </div>
      </a>
      <a href="#" class="c-card">
        <div class="c-card__img">
          <img src="../images/p-news_default.jpg" alt="お知らせ画像">
        </div>
        <div class="c-card__info">
          <time>2022/5/25</time>
          <p>お知らせ</p>
        </div>
        <div class="c-card__text">
          <p>6月定休日のお知らせ</p>
        </div>
      </a>
    </div>

    <div class="l-inner__test">
      <div class="c-info">
        <div class="c-info__title">Opening hours</div>

          <p class="c-info__text">火曜日 ~ <span>土</span>曜日</p>
